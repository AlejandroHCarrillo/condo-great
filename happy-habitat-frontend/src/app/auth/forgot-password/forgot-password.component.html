<div class="w-full px-4">
  <div class="card w-full max-w-md bg-base-100 shadow-xl">
    <div class="card-body">
      <h2 class="card-title justify-center text-2xl mb-4">Recuperar Contraseña</h2>
      
      <p class="text-sm text-base-content/70 mb-4 text-center">
        Ingresa tu usuario o correo electrónico y te enviaremos una contraseña provisional por correo.
      </p>

      <show-form-error-template 
        [isValid]="!errorMessage()"
        [errorMessage]="errorMessage() || ''"
      />

      @if (successMessage()) {
        <div class="alert alert-success mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ successMessage() }}</span>
        </div>
      }

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Username or Email -->
        <div class="form-control w-full mb-4">
          <label class="label">
            <span class="label-text">Usuario o Correo Electrónico</span>
          </label>
          <input
            type="text"
            placeholder="Ingresa tu usuario o correo"
            class="input input-bordered w-full"
            [class.input-error]="!formUtils.isValidField(forgotPasswordForm, 'usernameOrEmail')"
            formControlName="usernameOrEmail"
          />
          <show-form-error-template 
            [isValid]="formUtils.isValidField(forgotPasswordForm, 'usernameOrEmail')"
            [errorMessage]="formUtils.getFieldError(forgotPasswordForm, 'usernameOrEmail') || ''"
          />
        </div>

        <!-- Submit Button -->
        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn btn-primary w-full text-white"
            [disabled]="isLoading()"
          >
            @if (isLoading()) {
              <span class="loading loading-spinner loading-sm"></span>
              Enviando...
            } @else {
              Enviar Contraseña Provisional
            }
          </button>
        </div>
      </form>

      <div class="divider">O</div>

      <div class="text-center space-y-2">
        <p class="text-sm">
          ¿Recordaste tu contraseña?
          <a routerLink="/auth/login" class="link link-primary">Inicia sesión aquí</a>
        </p>
        <p class="text-sm">
          ¿No tienes una cuenta?
          <a routerLink="/auth/register" class="link link-primary">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>
