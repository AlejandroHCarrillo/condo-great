<div class="max-w-xl mx-auto p-4 bg-base-200 rounded-box shadow-md">
  <h2 class="text-2xl font-bold mb-4 flex flex-row justify-between">
    <span class="flex justify-around text-2xl">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 20 20"><path fill="currentColor" d="M3.25 2C2.56 2 2 2.56 2 3.25v10.5c0 .69.56 1.25 1.25 1.25H7.5v-1.741c0-.683.3-1.332.82-1.776l3.47-2.959A2.24 2.24 0 0 1 13 8v-.75C13 6.56 12.44 6 11.75 6h-1.5a.25.25 0 0 1-.25-.25v-2.5C10 2.56 9.44 2 8.75 2zm1.5 3.5a.75.75 0 1 1 0-1.5a.75.75 0 0 1 0 1.5M5.5 7A.75.75 0 1 1 4 7a.75.75 0 0 1 1.5 0m-.75 3a.75.75 0 1 1 0-1.5a.75.75 0 0 1 0 1.5M8 4.75a.75.75 0 1 1-1.5 0a.75.75 0 0 1 1.5 0m-.75 3a.75.75 0 1 1 0-1.5a.75.75 0 0 1 0 1.5M8 9.25a.75.75 0 1 1-1.5 0a.75.75 0 0 1 1.5 0m6.061.034a1.25 1.25 0 0 0-1.622 0l-3.47 2.96a1.33 1.33 0 0 0-.469 1.014v4.616c0 .622.504 1.125 1.125 1.125h1.75c.621 0 1.125-.503 1.125-1.125v-1.749c0-.069.056-.125.125-.125h1.25c.069 0 .125.056.125.125v1.75c0 .62.504 1.124 1.125 1.124h1.75c.621 0 1.125-.503 1.125-1.125v-4.616c0-.39-.171-.761-.468-1.014zm-.973.761a.25.25 0 0 1 .324 0l3.47 2.96a.33.33 0 0 1 .118.253v4.616c0 .07-.056.125-.125.125h-1.75a.125.125 0 0 1-.125-.125v-1.749c0-.621-.504-1.125-1.125-1.125h-1.25c-.621 0-1.125.504-1.125 1.125v1.75a.125.125 0 0 1-.125.124h-1.75a.125.125 0 0 1-.125-.125v-4.616c0-.097.043-.19.117-.253z"/></svg>
      <span>Alta de comunidades</span>
    </span>
    <span>
        <button class="btn bg-gray-300 float-end" (click)="goBack();">Regresar</button>
    </span>
  </h2>

    <form [formGroup]="myForm" (ngSubmit)="submit()" class="flex flex-col gap-4">
        
        <div>
            <label class="label">Tipo de comunidad</label>
            <select formControlName="tipoUnidadHabitacional" class="select select-bordered w-full">
            <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
            </select>
        </div>

        <div>
            <label class="label">Nombre</label>
            <input formControlName="nombre" type="text" class="input input-bordered w-full" />
        </div>

        <div>
            <label class="label">Ubicaci√≥n</label>
            <input formControlName="ubicacion" type="text" class="input input-bordered w-full" />
        </div>

        <fieldset formGroupName="latlng" class="border border-base-300 p-4 rounded-md">
            <legend class="text-sm font-semibold mb-2">Coordenadas (opcional)</legend>

            <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="label">Latitud</label>
                <input formControlName="lat" type="number" class="input input-bordered w-full" />
            </div>
            <div>
                <label class="label">Longitud</label>
                <input formControlName="lng" type="number" class="input input-bordered w-full" />
            </div>
            </div>
        </fieldset>

        <div>
            <label class="label">Cantidad de viviendas</label>
            <input formControlName="cantidadviviendas" type="number" class="input input-bordered w-full" />
        </div>

        <div>
            <label class="label">Contacto</label>
            <input formControlName="contacto" type="text" class="input input-bordered w-full" />
        </div>

        <button type="submit" class="btn btn-primary w-full text-white">Registrar unidad</button>
    </form>
</div>
