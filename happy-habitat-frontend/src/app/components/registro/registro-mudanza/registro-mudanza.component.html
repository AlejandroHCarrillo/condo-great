<div class="w-full max-w-4xl p-4 sm:p-6 md:p-8">
    <!-- Título -->
    <h2 class="text-xl sm:text-2xl md:text-3xl font-bold mb-4 sm:mb-6 flex items-center gap-2">
        <i class="fa-solid fa-truck-fast text-primary"></i>
        <span>Registrar mudanza</span>
    </h2>

    <!-- Mensajes de éxito y error -->
    @if (successMessage()) {
        <div class="alert alert-success mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ successMessage() }}</span>
        </div>
    }

    @if (errorMessage()) {
        <div class="alert alert-error mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ errorMessage() }}</span>
        </div>
    }

    <!-- Formulario -->
    <div class="card bg-base-200 shadow-lg">
        <div class="card-body p-4 sm:p-6 md:p-8">
            <form [formGroup]="myForm" (ngSubmit)="onSave()" class="space-y-4 sm:space-y-6">
                
                <!-- Tipo de mudanza (Ingreso/Salida) -->
                <div class="form-control">
                    <label class="label font-semibold" for="in_out">
                        <span class="label-text">Tipo de mudanza</span>
                    </label>
                    <select 
                        id="in_out"
                        class="select select-bordered w-full"
                        [class.select-error]="!formUtils.isValidField(myForm, 'in_out')"
                        formControlName="in_out"
                    >
                        <option value="">Seleccione el tipo de mudanza</option>
                        @for (option of tipoMudanzaOptions; track option.value) {
                            <option [value]="option.value">{{ option.label }}</option>
                        }
                    </select>
                    <show-form-error-template
                        [isValid]="formUtils.isValidField(myForm, 'in_out')"
                        [errorMessage]="formUtils.getFieldError(myForm, 'in_out') || ''"
                    />
                </div>

                <!-- Nombre del residente + Fecha -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label font-semibold" for="residentname">
                            <span class="label-text">Nombre del residente</span>
                        </label>
                        <input 
                            id="residentname" 
                            type="text" 
                            formControlName="residentname" 
                            class="input input-bordered w-full"
                            [class.input-error]="!formUtils.isValidField(myForm, 'residentname')"
                            placeholder="Ingrese el nombre completo"
                        />
                        <show-form-error-template
                            [isValid]="formUtils.isValidField(myForm, 'residentname')"
                            [errorMessage]="formUtils.getFieldError(myForm, 'residentname') || ''"
                        />
                    </div>

                    <div class="form-control">
                        <label class="label font-semibold" for="arriveDate">
                            <span class="label-text">Fecha de la mudanza</span>
                        </label>
                        <input 
                            id="arriveDate" 
                            type="date" 
                            formControlName="arriveDate" 
                            class="input input-bordered w-full"
                            [class.input-error]="!formUtils.isValidField(myForm, 'arriveDate')"
                        />
                        <show-form-error-template
                            [isValid]="formUtils.isValidField(myForm, 'arriveDate')"
                            [errorMessage]="formUtils.getFieldError(myForm, 'arriveDate') || ''"
                        />
                    </div>
                </div>

                <!-- Dirección -->
                <div class="form-control">
                    <label class="label font-semibold" for="address">
                        <span class="label-text">Dirección</span>
                    </label>
                    <input 
                        id="address" 
                        type="text" 
                        formControlName="address" 
                        class="input input-bordered w-full"
                        [class.input-error]="!formUtils.isValidField(myForm, 'address')"
                        placeholder="Ingrese la dirección completa"
                    />
                    <show-form-error-template
                        [isValid]="formUtils.isValidField(myForm, 'address')"
                        [errorMessage]="formUtils.getFieldError(myForm, 'address') || ''"
                    />
                </div>

                <!-- Información del vehículo (opcional) -->
                <div class="divider">
                    <span class="text-sm text-base-content/60">Información del vehículo (opcional)</span>
                </div>

                <!-- Compañía/Vehículo + Placas -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label font-semibold" for="company">
                            <span class="label-text">Compañía o vehículo</span>
                            <span class="label-text-alt text-base-content/60">(Opcional)</span>
                        </label>
                        <input 
                            id="company" 
                            type="text" 
                            formControlName="company" 
                            class="input input-bordered w-full"
                            placeholder="Ej: Empresa de mudanzas, tipo de vehículo"
                        />
                        <show-form-error-template
                            [isValid]="formUtils.isValidField(myForm, 'company')"
                            [errorMessage]="formUtils.getFieldError(myForm, 'company') || ''"
                        />
                    </div>

                    <div class="form-control">
                        <label class="label font-semibold" for="carplates">
                            <span class="label-text">Placas del vehículo</span>
                            <span class="label-text-alt text-base-content/60">(Opcional)</span>
                        </label>
                        <input 
                            id="carplates" 
                            type="text" 
                            formControlName="carplates" 
                            class="input input-bordered w-full"
                            placeholder="ABC-123"
                        />
                        <show-form-error-template
                            [isValid]="formUtils.isValidField(myForm, 'carplates')"
                            [errorMessage]="formUtils.getFieldError(myForm, 'carplates') || ''"
                        />
                    </div>
                </div>

                <!-- Botón de guardar -->
                <div class="form-control mt-6 flex justify-start sm:justify-end">
                    <button 
                        type="submit" 
                        class="btn btn-primary text-white w-full sm:w-auto min-w-32"
                        [disabled]="myForm.invalid || isLoading()"
                    >
                        @if (isLoading()) {
                            <span class="loading loading-spinner loading-sm"></span>
                            Guardando...
                        } @else {
                            <i class="fa-solid fa-save mr-2"></i>
                            Guardar Mudanza
                        }
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
