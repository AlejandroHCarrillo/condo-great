<form class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4">
  <!-- Fila 1 -->
  <div class="form-control">
    <label class="label">
      <span class="label-text">Nombre</span>
    </label>
    <input type="text" placeholder="Juan Pérez" class="input input-bordered" />
  </div>

  <div class="form-control">
    <label class="label">
      <span class="label-text">Teléfono</span>
    </label>
    <input type="tel" placeholder="442-123-4567" class="input input-bordered" />
  </div>

  <!-- Fila 2 -->
  <div class="form-control">
    <label class="label">
      <span class="label-text">Correo electrónico</span>
    </label>
    <input type="email" placeholder="correo@ejemplo.com" class="input input-bordered" />
  </div>

  <div class="form-control">
    <label class="label">
      <span class="label-text">Tipo de servicio</span>
    </label>
    <select class="select select-bordered">
      <option>Gas</option>
      <option>Herrería</option>
      <option>Fumigación</option>
    </select>
  </div>

  <!-- Fila 3 -->
  <div class="form-control col-span-2">
    <label class="label">
      <span class="label-text">Descripción del servicio</span>
    </label>
    <textarea class="textarea textarea-bordered" rows="3" placeholder="Detalles del servicio..."></textarea>
  </div>

  <!-- Botón -->
  <div class="form-control col-span-2 text-right">
    <button class="btn btn-primary text-white">Guardar</button>
  </div>
</form>
