<div class="max-w-2xl mx-auto p-4 bg-base-200 rounded-box shadow-md">

    <h2 class="text-2xl font-bold mb-4 flex flex-row justify-between">
        <span class="flex justify-around text-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 640 512"><path fill="currentColor" d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128m89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h274.9c-2.4-6.8-3.4-14-2.6-21.3l6.8-60.9l1.2-11.1l7.9-7.9l77.3-77.3c-24.5-27.7-60-45.5-99.9-45.5m45.3 145.3l-6.8 61c-1.1 10.2 7.5 18.8 17.6 17.6l60.9-6.8l137.9-137.9l-71.7-71.7zM633 268.9L595.1 231c-9.3-9.3-24.5-9.3-33.8 0l-37.8 37.8l-4.1 4.1l71.8 71.7l41.8-41.8c9.3-9.4 9.3-24.5 0-33.9"/></svg> &nbsp;
        <span>Alta de amenidades</span>
        </span>
        <span>
            <button class="btn bg-gray-300 float-end" (click)="goBack();">Regresar</button>
        </span>
    </h2>
    <form autocomplete="off" class="flex flex-col gap-4" [formGroup]="myForm" (ngSubmit)="onSave()">

        <div class="flex gap-4 flex-wrap sm:flex-nowrap flex-col">
            <div>
            <label class="label">Nombre amenidad</label>
            <input formControlName="nombre" type="text" class="input input-bordered w-full" />
            <show-form-error-template
                    [isValid]="formUtils.isValidField(myForm, 'nombre')"
                    [errorMessage]="formUtils.getFieldError(myForm, 'nombre')"
            />
            </div>

            <div>
            <label class="label">Descripcion</label>
            <input formControlName="descripcion" type="text" class="input input-bordered w-full" />
            <show-form-error-template
                    [isValid]="formUtils.isValidField(myForm, 'descripcion')"
                    [errorMessage]="formUtils.getFieldError(myForm, 'descripcion')"
            />
            </div>

            <div>
            <label class="label">Reglas</label>
            <input formControlName="reglas" type="text" class="input input-bordered w-full" />
            <show-form-error-template
                    [isValid]="formUtils.isValidField(myForm, 'reglas')"
                    [errorMessage]="formUtils.getFieldError(myForm, 'reglas')"
            />
            </div>

            <div>
            <label class="label">Costo</label>
            <input formControlName="costo" type="number" class="input input-bordered w-full" />
            <show-form-error-template
                    [isValid]="formUtils.isValidField(myForm, 'costo')"
                    [errorMessage]="formUtils.getFieldError(myForm, 'costo')"
            />
            </div>

            seleccionar imagen aqui

            
            
            <button type="submit" class="btn btn-primary w-full text-white mt-5">Guardar</button>
        </div>

    </form>
</div>
<pre>
  {{ myForm.value | json}}
</pre>
