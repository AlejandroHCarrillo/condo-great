<div class="p-4 max-w-2xl mx-auto">
  <div class="flex items-center justify-between gap-4 mb-6">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <i class="fa-solid fa-dumbbell text-green-600"></i>
      {{ title }}
    </h1>
    <button type="button" class="btn btn-secondary text-white" (click)="cancel()">
      Regresar
    </button>
  </div>

  @if (isLoading()) {
    <div class="flex justify-center items-center py-12">
      <span class="loading loading-spinner loading-lg"></span>
      <span class="ml-4">Cargando...</span>
    </div>
  } @else {
    @if (errorMessage()) {
      <div class="alert alert-error mb-4">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <form class="space-y-4" (ngSubmit)="save()">
      <div class="form-control w-full">
        <label class="label" for="communityId">
          <span class="label-text font-medium">Comunidad</span>
        </label>
        <select
          id="communityId"
          class="select select-bordered w-full"
          [(ngModel)]="form.communityId"
          name="communityId"
          required
          [disabled]="!!communityIdFromRoute()"
        >
          <option value="">Seleccione una comunidad</option>
          @for (c of comunidadesAsociadas(); track c.id) {
            <option [value]="c.id">{{ c.nombre }}</option>
          }
        </select>
      </div>

      <div class="form-control w-full">
        <label class="label" for="nombre">
          <span class="label-text font-medium">Nombre</span>
        </label>
        <input
          id="nombre"
          type="text"
          class="input input-bordered w-full"
          [(ngModel)]="form.nombre"
          name="nombre"
          required
        />
      </div>

      <div class="form-control w-full">
        <label class="label" for="descripcion">
          <span class="label-text font-medium">Descripción</span>
        </label>
        <textarea
          id="descripcion"
          class="textarea textarea-bordered w-full min-h-[100px]"
          [(ngModel)]="form.descripcion"
          name="descripcion"
          required
        ></textarea>
      </div>

      <div class="form-control w-full">
        <label class="label" for="reglas">
          <span class="label-text font-medium">Reglas</span>
        </label>
        <textarea
          id="reglas"
          class="textarea textarea-bordered w-full min-h-[120px]"
          [(ngModel)]="form.reglas"
          name="reglas"
          required
        ></textarea>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="form-control w-full">
          <label class="label" for="costo">
            <span class="label-text font-medium">Costo (MXN)</span>
          </label>
          <input
            id="costo"
            type="number"
            min="0"
            step="0.01"
            class="input input-bordered w-full"
            [(ngModel)]="form.costo"
            name="costo"
            placeholder="0"
          />
        </div>
        <div class="form-control w-full">
          <label class="label" for="fechaAlta">
            <span class="label-text font-medium">Fecha de alta</span>
          </label>
          <input
            id="fechaAlta"
            type="date"
            class="input input-bordered w-full"
            [(ngModel)]="form.fechaAlta"
            name="fechaAlta"
            required
          />
        </div>
      </div>

      <div class="form-control w-full">
        <label class="label" for="imagen">
          <span class="label-text font-medium">Imagen (ruta o URL)</span>
        </label>
        <input
          id="imagen"
          type="text"
          class="input input-bordered w-full"
          [(ngModel)]="form.imagen"
          name="imagen"
          placeholder="Ej: images/amenidades/mi-imagen.png"
        />
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div class="form-control w-full">
          <label class="label" for="capacidadMaxima">
            <span class="label-text font-medium">Capacidad máxima</span>
          </label>
          <input
            id="capacidadMaxima"
            type="number"
            min="0"
            class="input input-bordered w-full"
            [(ngModel)]="form.capacidadMaxima"
            name="capacidadMaxima"
            placeholder="Opcional"
          />
        </div>
        <div class="form-control w-full">
          <label class="label" for="numeroReservacionesSimultaneas">
            <span class="label-text font-medium">Reservaciones simultáneas</span>
          </label>
          <input
            id="numeroReservacionesSimultaneas"
            type="number"
            min="0"
            class="input input-bordered w-full"
            [(ngModel)]="form.numeroReservacionesSimultaneas"
            name="numeroReservacionesSimultaneas"
            placeholder="Opcional"
          />
        </div>
      </div>

      <div class="flex justify-center gap-3 pt-4">
        <button
          type="submit"
          class="btn btn-primary text-white"
          [disabled]="isSaving()"
        >
          @if (isSaving()) {
            <span class="loading loading-spinner loading-sm"></span>
            Guardando...
          } @else {
            Guardar
          }
        </button>
        <button type="button" class="btn btn-ghost" (click)="cancel()">
          Cancelar
        </button>
      </div>
    </form>
  }
</div>
