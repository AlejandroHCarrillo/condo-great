<section>
  @for (comunicado of comunicados(); track comunicado.id) {
  <div class="hero bg-base-200">
    <div class="hero-content flex-col lg:flex-row items-start">
      <img 
        src="{{comunicado.imagen}}"
        class="max-w-sm rounded-lg shadow-2xl w-1/3"
      />
      <div>
        <h1 class="text-2xl font-bold">{{comunicado.titulo}}</h1>
        <h2 class="text-xl">{{comunicado.subtitulo}}</h2>
        <hr>
        <p class="xs font-bold">{{comunicado.fecha | date : 'MMM dd yyyy ' }}</p>
        <!-- <div style="white-space: pre;" class="w-full" [innerHTML]="comunicado.descripcion"></div> -->
        <p class="py-6">
          {{ comunicado.descripcion }}
        </p>
      </div>
    </div>
  </div>
  }
</section>
