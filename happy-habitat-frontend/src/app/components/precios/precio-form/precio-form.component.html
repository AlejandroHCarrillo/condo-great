<div class="p-4 max-w-2xl mx-auto">
  <div class="flex items-center justify-between gap-4 mb-6">
    <h1 class="text-2xl font-bold flex items-center gap-2">
      <i class="fa-solid fa-tags text-primary"></i>
      {{ title }}
    </h1>
    <button type="button" class="btn btn-secondary text-white" (click)="cancel()">
      Regresar
    </button>
  </div>

  @if (isLoading()) {
    <div class="flex justify-center items-center py-12">
      <span class="loading loading-spinner loading-lg"></span>
      <span class="ml-4">Cargando...</span>
    </div>
  } @else {
    @if (errorMessage()) {
      <div class="alert alert-error mb-4">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <form class="space-y-6" (ngSubmit)="save()">
      @if (isEditMode()) {
        <div class="rounded-lg border border-base-300 bg-base-200/50 p-4">
          <p class="text-sm font-medium text-base-content/70">Comunidad:</p>
          <p class="mt-1">{{ displayedCommunityName() }}</p>
        </div>

        <div class="form-control w-full">
          <label class="label" for="conceptoEdit"><span class="label-text font-medium">Concepto</span></label>
          <input id="conceptoEdit" type="text" class="input input-bordered w-full" [(ngModel)]="form.concepto" name="conceptoEdit" required placeholder="Ej. Mantenimiento" />
        </div>
      } @else {
        <div class="form-control w-full">
          <label class="label" for="communityId"><span class="label-text font-medium">Comunidad</span></label>
          <select
            id="communityId"
            class="select select-bordered w-full"
            [(ngModel)]="form.communityId"
            name="communityId"
            required
            [disabled]="!!communityIdFromRoute()"
          >
            <option value="">Seleccione una comunidad</option>
            @for (c of comunidadesAsociadas(); track c.id) {
              <option [value]="c.id">{{ c.nombre }}</option>
            }
          </select>
        </div>

        <div class="form-control w-full">
          <label class="label" for="concepto"><span class="label-text font-medium">Concepto</span></label>
          <input id="concepto" type="text" class="input input-bordered w-full" [(ngModel)]="form.concepto" name="concepto" required placeholder="Ej. Mantenimiento" />
        </div>
      }


      <div class="form-control w-full">
        <label class="label" for="monto"><span class="label-text font-medium">Monto</span></label>
        <input id="monto" type="number" step="0.01" min="0" class="input input-bordered w-full" [(ngModel)]="form.monto" name="monto" required placeholder="0.00" />
      </div>

      <div class="form-control">
        <label class="label cursor-pointer justify-start gap-2">
          <input type="checkbox" class="checkbox checkbox-primary" [(ngModel)]="form.isActive" name="isActive" />
          <span class="label-text">Activo</span>
        </label>
      </div>

      <div class="flex justify-center gap-3 pt-4">
        <button type="submit" class="btn btn-primary text-white" [disabled]="isSaving()">
          @if (isSaving()) {
            <span class="loading loading-spinner loading-sm"></span>
            Guardando...
          } @else {
            Guardar
          }
        </button>
        <button type="button" class="btn btn-ghost" (click)="cancel()">
          Cancelar
        </button>
      </div>
    </form>
  }
</div>
