<section>
  @for (anuncio of anuncios; track anuncio.id) {
  <div class="hero bg-base-200">
    <div class="hero-content flex-col lg:flex-row items-start">
      <img 
        src="{{anuncio.imagen}}"
        class="max-w-sm rounded-lg shadow-2xl w-1/3"
      />
      <div>
        <h1 class="text-2xl font-bold">{{anuncio.titulo}}</h1>
        <h2 class="text-xl">{{anuncio.subtitulo}}</h2>
        <hr>
        <p>{{anuncio.fecha}}</p>
        <p class="py-6">{{anuncio.descripcion}}
        </p>
        <!-- <button class="btn btn-primary">Get Started</button> -->
      </div>
    </div>
  </div>
  }
</section>
