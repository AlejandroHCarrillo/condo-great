<div class="flex flex-col items-center justify-center min-h-screen bg-base-200 p-4">
  <div class="card w-full max-w-2xl bg-base-100 shadow-xl">
    <div class="card-body text-center">
      <!-- Icono de error 404 -->
      <div class="flex justify-center mb-4">
        <div class="text-9xl font-bold text-error opacity-20">404</div>
      </div>
      
      <!-- Título -->
      <h1 class="text-4xl font-bold text-primary mb-2">Página no encontrada</h1>
      
      <!-- Mensaje descriptivo -->
      <p class="text-base-content/70 mb-4">
        Lo sentimos, la página que estás buscando no existe o ha sido movida.
      </p>
      
      <!-- URL intentada (solo si es diferente a /404 o similar) -->
      @if (attemptedUrl && !attemptedUrl.includes('404')) {
        <div class="alert alert-info mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current shrink-0 w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="text-sm">
            <strong>URL intentada:</strong> <code class="bg-base-200 px-2 py-1 rounded">{{ attemptedUrl }}</code>
          </span>
        </div>
      }
      
      <!-- Botones de acción -->
      <div class="card-actions justify-center gap-4 mt-6">
        <!-- Botón de regresar -->
        <button 
          class="btn btn-primary btn-lg"
          (click)="goBack()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
          </svg>
          Regresar
        </button>
        
        <!-- Botón de ir a home -->
        <button 
          class="btn btn-outline btn-lg"
          (click)="goHome()"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
          </svg>
          Ir al Inicio
        </button>
      </div>
      
      <!-- Información adicional -->
      <div class="divider my-4"></div>
      
      <div class="text-sm text-base-content/60">
        <p>Si crees que esto es un error, por favor contacta al administrador del sistema.</p>
      </div>
    </div>
  </div>
</div>
