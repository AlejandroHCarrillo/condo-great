<nav class="w-full p-2 sm:w-fit">
    <div class="navbar bg-base-200 sm:menu-horizontal rounded-box shadow-sm p-1 py-0">
        <div class="navbar-start xs:hidden sm:hidden md:hidden lg:hidden xl:hidden p-1 py-0">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-1 shadow flex">
                    @for (item of menuItems(); track item.route) {
                        <li class="py-1">
                            <a class="btn" [routerLink]="item.route" routerLinkActive="btn-secondary text-white">
                                <i [class]="item.icon"></i>
                                {{ item.label }}
                                @if (item.badge) {
                                    <span class="badge badge-xs">{{ item.badge }}</span>
                                }
                            </a>
                        </li>
                    }
                </ul>
            </div>
        </div>
        <ul class="menu hidden menu-horizontal px-1 xs:flex sm:flex md:flex lg:flex xl:flex p-1">
            @for (item of menuItems(); track item.route) {
                <li>
                    <a class="btn" [routerLink]="item.route" routerLinkActive="btn-secondary text-white">
                        <i [class]="item.icon"></i>
                        {{ item.label }}
                        @if (item.badge) {
                            <span class="badge badge-xs">{{ item.badge }}</span>
                        }
                    </a>
                </li>
            }
        </ul>
    </div>
</nav>
