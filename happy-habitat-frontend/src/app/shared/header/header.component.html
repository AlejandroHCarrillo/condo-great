<section class="flex flex-row items-center w-full min-h-16 sm:min-h-20 md:min-h-24 py-2 max-w-full overflow-hidden">
    <!-- Logo - Centrado en relación al menú izquierdo -->
    <!-- Mismo ancho que el aside del menú izquierdo: sm:min-w-14 lg:w-1/6 -->
    <div class="flex items-center justify-center 
                w-14 sm:w-14 lg:w-1/6
                flex-shrink-0 bg-base-200 h-full p-0 m-0">
        <a routerLink="/home" class="flex items-center justify-center w-full h-full p-0 m-0">
            <img src="/images/HappyHab64x64.png" alt="Happy Habitat" 
                 class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 lg:w-25 lg:h-25 object-contain p-0 m-0">
        </a>
    </div>        
    
    <!-- Título y Subtítulo - Alineado con el contenido del router outlet -->
    <!-- Comienza donde comienza el section del router outlet (después del menú) -->
    <div class="flex-1 min-w-0 overflow-hidden px-2 sm:px-4">
        <h1 class="text-lg sm:text-2xl md:text-3xl lg:text-4xl font-bold text-primary text-left truncate">
            {{title}}
        </h1>
        <h2 class="text-xs sm:text-sm md:text-lg lg:text-xl xl:text-2xl font-bold text-secondary text-left 
                   truncate hidden sm:block">
            {{subtitle}}
        </h2>
    </div>
    
    <!-- Nav-bar - Responsive: oculto en móvil, visible desde tablet -->
    <div class="hidden md:block w-fit px-0">
        <hh-nav-bar/>
    </div>
    
    <!-- User Info - Alineado a la izquierda -->
    <div class="flex justify-start items-center flex-shrink-0 px-2 sm:px-3 md:px-4">
        <hh-user-info class="w-full"/>
    </div>
</section>
