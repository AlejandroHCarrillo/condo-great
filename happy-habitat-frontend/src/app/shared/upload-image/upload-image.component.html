<div class="max-w-md mx-auto p-4 bg-base-200 rounded-box shadow-md">
  <h2 class="text-xl font-bold mb-4">Subir Fotograf√≠a</h2>

  <input type="file" accept="image/*" (change)="onArchivoSeleccionado($event)"
    class="file-input file-input-bordered w-full" />

  <div *ngIf="vistaPrevia" class="mt-4">
    <p class="text-sm mb-2">Vista previa:</p>
    <img [src]="vistaPrevia" alt="Vista previa" class="rounded-box w-full max-h-64 object-contain" />
  </div>

  <button (click)="subirImagen()" class="btn btn-primary text-white mt-4 w-full">Subir Imagen</button>
</div>
