<div class="max-w-xl mx-auto p-4 bg-base-200 rounded-box shadow-md">
  <h2 class="text-xl font-semibold mb-4">Agregar comentario</h2>

  <form [formGroup]="comentarioForm" (ngSubmit)="enviarComentario()" class="flex flex-col gap-4">

    <input formControlName="postId" type="number" placeholder="ID del post"
      class="input input-bordered w-full" />

    <input formControlName="autorId" type="number" placeholder="ID del autor"
      class="input input-bordered w-full" />

    <textarea formControlName="contenido" rows="4" placeholder="Escribe tu comentario..."
      class="textarea textarea-bordered w-full"></textarea>

    <button type="submit" class="btn btn-accent">Enviar comentario</button>
  </form>
</div>
