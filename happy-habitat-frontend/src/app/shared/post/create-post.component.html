<div class="max-w-xl mx-auto p-4 bg-base-200 rounded-box shadow-md">
  <h2 class="text-2xl font-bold mb-4">Crear nuevo post</h2>

  <form [formGroup]="postForm" (ngSubmit)="crearPost()" class="flex flex-col gap-4">

    <input formControlName="titulo" type="text" placeholder="Título"
      class="input input-bordered w-full" />

    <textarea formControlName="contenido" rows="5" placeholder="Contenido"
      class="textarea textarea-bordered w-full"></textarea>

    <input formControlName="autorId" type="number" placeholder="ID del autor"
      class="input input-bordered w-full" />

    <input formControlName="etiquetas" type="text" placeholder="Etiquetas (separadas por coma)"
      class="input input-bordered w-full" />

    <input formControlName="imagenUrl" type="text" placeholder="URL de imagen (opcional)"
      class="input input-bordered w-full" />

    <label class="label cursor-pointer">
      <span class="label-text">¿Destacar publicación?</span>
      <input type="checkbox" formControlName="esDestacado" class="checkbox" />
    </label>

    <button type="submit" class="btn btn-primary">Publicar</button>
  </form>
</div>
